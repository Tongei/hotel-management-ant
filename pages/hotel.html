<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <title>Document</title>
    </head>
    <body>
        <!-- Action-Sec -->

        <div id="actionContainer" class="container my-5">
            <button id="checkIn">Check in</button>
            <button id="checkOut">Check Out</button>
            <button>Display</button>
            <button>Exit</button>
        </div>

        <!-- Check in form -->
        <div class="container my-5 d-none" id="checkInContainer">
            <form class="col-4 p-5 bg-success rounded-5" action
                id="checkInForm">
                <h4 class="text-center mb-5">Check in Form</h4>
                <div class="mb-3">
                    <label for="floorNumber" class="form-label">Enter Floor
                        number</label>
                    <input type="text" class="form-control" id="floorNumber">
                </div>
                <div class="mb-3">
                    <label for="roomNumber" class="form-label">Enter room
                        number</label>
                    <input type="text" class="form-control" id="roomNumber">
                </div>
                <div class="mb-3">
                    <label for="guestName" class="form-label">Enter guest
                        name</label>
                    <input type="text" class="form-control" id="guestName">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
        <!-- Check out form -->
        <div class="container my-5 d-none" id="checkOutContainer">
            <form class="col-4 p-5 bg-success rounded-5" action
                id="checkOutForm">
                <h4 class="text-center mb-5">Check out Form</h4>
                <div class="mb-3">
                    <label for="outFloorNumber" class="form-label">Enter Floor
                        number</label>
                    <input type="text" class="form-control" id="outFloorNumber">
                </div>
                <div class="mb-3">
                    <label for="outRoomNumber" class="form-label">Enter room
                        number</label>
                    <input type="text" class="form-control" id="outRoomNumber">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
        <!-- Rooms Container -->
        <div class="container">
            <div id="title_tbl" class="h1 my-5"></div>
            <div id="ground">

            </div>
        </div>

        <script src="../js/hotel.js"></script>
    </body>
</html>
