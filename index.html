<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <title>Hotel Managerment</title>
    </head>
    <style>
    form{
    box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px !important;   
    }
</style>
    <body>
        <div id="formContainer" class="container"
            style="height: 100vh !important;">
            <div
                class="row d-flex h-100 justify-content-center align-items-center">
                <form class="col-3 bg-white p-5 rounded-5" id="hotelForm">
                    <h4 class="text-center mb-5">Hotel Form</h4>
                    <div class="mb-3">
                        <label for="numOfFloor" class="form-label">Enter number
                            of floor</label>
                        <input type="text" placeholder="Floor"
                            class="form-control" id="numOfFloor">
                    </div>
                    <div class="mb-4">
                        <label for="numOfRoom" class="form-label">Enter number
                            of room</label>
                        <input type="text" class="form-control"
                            placeholder="Room" id="numOfRoom">
                    </div>
                    <button type="submit"
                        class="btn btn-primary">Create</button>
                </form>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
